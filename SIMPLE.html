    }

    img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background-color: #ff6f61;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;

      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #fe9c5e;
    }
